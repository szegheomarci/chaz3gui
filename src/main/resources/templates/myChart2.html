<html>
<head>
    <title>Highcharts Test</title>
    <script src = "https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div id="container" style="height: 300px"></div>
<pre id="csv" style="display:none">cat,Jane,John
alma,3,4
korte,1,6
szilva,2,5
</pre>
<script>
var chartData={
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Fruit Consumption'
            },
            yAxis: {
                title: {
                    text: 'Fruit eaten'
                }
            },
            data: {
                csv: document.getElementById('csv').innerHTML
            },
            series: [{
                name: 'ABC'
            }, {
                name: 'gfnf'
            }]
        };
var newData ={name: 'Marci', data: [7, 2, 5]};
var newSData = {series: [{
                name: 'ABC',
                data: [2, 5, 1]
            }, {
                name: 'DEF',
                data: [3, 1, 7]
            }]};
</script>
<script>
var chart = new Highcharts.Chart('container', chartData);
</script>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>
<script>
function myFunction() {
//chart.series[1].update(newData);
chart.update(newSData);
}
</script>

</body>
</html>
